<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Movie Image Gallery</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 12 images for the first row -->
            <div class="col-sm-1 mb-3">
                <img src="https://img.freepik.com/premium-psd/movie-poster_841014-31866.jpg?w=2000" class="img-fluid" style="width: 100px; height: 100px;" alt="movie">
            </div>
            <!-- Repeat for a total of 12 images -->
        </div>

        <div class="row">
            <!-- 6 images for the second row -->
            <div class="col-sm-2 mb-3">
                <img src="https://img.freepik.com/premium-psd/movie-poster_841014-31866.jpg?w=2000" class="img-fluid" style="width: 100px; height: 100px;" alt="movie">
            </div>
            <!-- Repeat for a total of 6 images -->
        </div>

        <div class="row">
            <!-- 3 images for the third row -->
            <div class="col-sm-4 mb-3">
                <img src="https://img.freepik.com/premium-psd/movie-poster_841014-31866.jpg?w=2000" class="img-fluid" style="width: 100px; height: 100px;" alt="movie">
            </div>
            <!-- Repeat for a total of 3 images -->
        </div>

        <div class="row">
            <!-- 1 image for the last row -->
            <div class="col-sm-12 mb-3">
                <img src="https://img.freepik.com/premium-psd/movie-poster_841014-31866.jpg?w=2000" class="img-fluid" style="width: 100px; height: 100px;" alt="movie">
            </div>
        </div>
    </div>
</body>
</html>
